<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рецепты</title>
    <link rel="stylesheet" href="3.css" />
  </head>
  <body class="two">
    <!-- Верхняя шапка с меню -->
    <div class="top-header">
      <div><img src="logo1.png" style="width: 80%; height: auto" /></div>
      <a href="1.html">Главная</a>
      <a href="#">Версия для слабовидящих</a>
      <a href="#category">Категории</a>
      <a href="#uslugi">Услуги</a>
      <div class="hover-wrapper1">
        <a href="#">Войти</a>
        <div class="registration-form1" id="registration-form1">
          <form action="#" method="post">
            <label for="username">Имя пользователя:</label><br /><input
              type="text"
              id="username"
              name="username"
              placeholder="Введите имя пользователя"
              required
            /><br /><br /><label for="email">Email:</label><br /><input
              type="email"
              id="email"
              name="email"
              placeholder="Введите адрес электронной почты"
              required
            /><br /><br /><label for="password">Пароль:</label><br /><input
              type="password"
              id="password"
              name="password"
              placeholder="Введите пароль"
              required
            /><br /><br /><button class="username-btn1" type="submit">
              Войти
            </button>
            <a class="username-btn1" href="3.html">Регистрация</a>
          </form>
        </div>
      </div>
    </div>

    <img
      src="recipe1.png"
      alt="Макет из Figma"
      style="width: 100%; height: auto"
      class="layout-image"
    />

    <!-- Рецепт с фото и формой -->
    <div class="main-section">
      <!-- Гиф справа -->
      <img src="sirnrkr.gif" style="max-width: 50%; height: auto" />
      <!-- Рецепт слева -->
      <img src="recip.png" style="max-width: 40%; height: auto" />
    </div>
    <!-- Рецепт с фото и формой -->
    <div class="main-section">
      <video style="max-width: 60%; height: auto" controls>
        <source src="v1.mp4" type="video/mp4" />
      </video>
      <!-- Рецепт слева -->
      <img src="recip1.png" style="max-width: 40%; height: auto" />
    </div>

    <!-- Слайд с категориями рецептов -->
    <div class="categories" id="category">
      <div class="category-card">
        <img src="category1.jpg" alt="Категория 1" />
        <a href="#"><h2>Завтраки</h2></a>
      </div>
      <div class="category-card">
        <img src="category2.png" alt="Категория 2" />
        <a href="#"><h2>Ужины</h2></a>
      </div>
      <div class="category-card">
        <img src="category3.jpg" alt="Категория 3" />
        <a href="#"><h2>Десерты</h2></a>
      </div>
      <div class="category-card">
        <img src="category4.jpg" alt="Категория 4" />
        <a href="#"><h2>Супы</h2></a>
      </div>
      <div class="category-card">
        <img src="category5.jpg" alt="Категория 5" />
        <a href="#"><h2>Салаты</h2></a>
      </div>
    </div>
    <div id="uslugi">
      <img
        src="pg6.png"
        alt="Макет из Figma"
        style="width: 100%; height: auto"
        class="layout-image"
      />
    </div>
  </body>
</html>
